apply plugin: 'com.android.application'

apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "it.droidcon.testingdaggerrxjava"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile project(path: ':dagger')
    compile project(path: ':dagger-android')
    compile project(path: ':dagger-android-support')
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.android.support:design:25.2.0'
    compile 'com.google.code.gson:gson:2.8.0'

    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.6.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.6.0'

    compile 'io.reactivex.rxjava2:rxjava:2.0.6'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    compile 'com.jakewharton.retrofit:retrofit2-rxjava2-adapter:1.0.0'

    compile 'javax.inject:javax.inject:1'
    //compile 'com.google.dagger:dagger:2.10-rc1'
    annotationProcessor 'com.google.dagger:dagger-compiler:2.10-rc1'

    annotationProcessor 'com.github.fabioCollini.lifecyclebinder:lifecyclebinder-processor:0.4beta1'
    compile 'com.github.fabioCollini.lifecyclebinder:lifecyclebinder-lib:0.4beta1'

    provided 'com.google.auto.value:auto-value:1.3'
    annotationProcessor 'com.google.auto.value:auto-value:1.3'
    provided 'com.ryanharter.auto.value:auto-value-gson:0.4.6'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-gson:0.4.6'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.6.2'
    testCompile 'org.assertj:assertj-core:2.5.0'
    testCompile 'com.github.fabioCollini:DaggerMock:0.6.4'

    androidTestAnnotationProcessor 'com.google.dagger:dagger-compiler:2.10-rc1'
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    androidTestCompile 'com.github.fabioCollini:DaggerMock:0.6.4'
    androidTestCompile 'org.mockito:mockito-android:2.6.2'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
}
